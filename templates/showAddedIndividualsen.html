    <div class="hidden" id="breadcrumbs">
	    <a href="/index.html">Home</a>:
        <a href="/genealogy.php?lang=$LANG">Genealogy</a>:
        <a href="/FamilyTree/nominalIndex.php?lang=$LANG">
		    Nominal Index
        </a>:
        <a href="/FamilyTree/Services.php?lang=$LANG">Services</a>:
    </div>
    <div class="body">
      <h1>
        <span class="right">
		  <a href="showAddedIndividualsHelpen.html" target="help">? Help</a>
        </span>
        Display Persons Added Between $startdate and $enddate
      </h1>
      $TRACE
      $MSG
      <div class="center">
		<div class="left" id="toPrevWeek">
            <a href="showAddedIndividuals.php?week=$prev&lang=$LANG">
                &lt;---
            </a>
		</div>
		<div class="right" id="toNextWeek">
            <a href="showAddedIndividuals.php?week=$next&lang=$LANG">
                ---&gt;
            </a>
        </div>
        <span id="noMatches">
            No matches for that period
        </span>
        <span id="someMatches">
            $count matches for that period
        </span>
		<div style="clear: both;"></div>
      </div>
      <p class="person" id="person">
        <a href="Person.php?idir=$idir&lang=$LANG"
                class="$gender" target="_blank">
			$surname, $givenname ($birthd&mdash;$deathd)
	    </a>
			$parentsStr
			$spouseStr 
	  </p>
      </div> <!-- class="body" -->
    <div id="mousetoPrevWeek" class="popup">
      <p class="label">Go to Previous Week
      </p>
    </div>
    <div id="mousetoNextWeek" class="popup">
      <p class="label">Go to Next Week
      </p>
    </div>
    <script src="/jscripts/js20/http.js" type="application/javascript">
    </script>
    <script src="/jscripts/util.js" type="application/javascript">
    </script>
    <script src="/FamilyTree/showAddedIndividuals.js" type="application/javascript">
    </script>
