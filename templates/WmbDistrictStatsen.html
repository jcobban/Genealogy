	<div class="hidden" id="breadcrumbs">
	  <a href="/genealogy.php?lang=$LANG">Genealogy</a>:
	  <a href="/genCountry.php?cc=CA&amp;lang=$LANG">Canada</a>:

	  <a href="/Ontario/WmbStats.php?lang=$LANG">Overall Status</a>: 
	  <a href="/displayPage.php?template=WmbQuery&amp;lang=$LANG">

    <div class='body'>
      <h1>
        <span class='right'>
    	  <a href='WmbDistrictStatsHelpen.html' target='_blank'>Help?</a>
        </span>
        Ontario: Wesleyan Methodist Baptisms Status for 
        $DISTRICT District
      <span style='clear: both;'></span>
      </h1>
      $MSG
      $TRACE
      <!--- Put out the response as a table -->
      <table class='form' id="dataTable">
        <thead>
	      <!--- Put out the column headers -->
	      <tr id="headRow">
	        <th class='colhead1st'>
	          Area
	        </th>
	        <th class='colhead'>
	          Done
	        </th>
	        <th class='colhead'>
	          Linked
	        </th>
	        <th class='colhead'>
	          View
	        </th>
	      </tr>
        </thead>
        <tbody>
	      <tr id="dataRow$ROWNUM">
	        <td class='$CLASS bold left first'>
	          $TOWNSHIP
	        </td>
	        <td class='$CLASS bold right'>
	          $COUNT
	        </td>
	        <td class='$PCTCLASSLINKED bold right'>
	          $LINKCOUNT
	        </td>
	        <td class='$CLASS'>
                <a href="/Ontario/WmbResponse.php?district=$DISTRICTURL&amp;area=$TOWNSHIPURL" class="button">View</a>
	        </td>
	      </tr>
        </tbody>
        <tfoot>
          <tr>
        	<td class='odd bold right first'>
        	    Total
        	</td>
        	<td class='odd bold right'>
        	    $TOTAL
        	</td>
        	<td class='$PCTCLASSLINKED bold right'>
        	    $TOTALLINKED
        	</td>
          </tr>
        </tfoot>
      </table>
    </div>
    <div id="messages" class="hidden">
        <span id="distMissing">
            Missing mandatory parameter "district".  
        </span>
    </div>
