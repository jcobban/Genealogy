<html lang="en">
  <head>
    <title>
	$TITLE

    <meta charset='utf-8'>
    <meta name='author' content='James A. Cobban'>
    <meta name='copyright' content='&copy; 2019 James A. Cobban'>
    <meta name='keywords' content='genealogy, family, tree, ontario, canada $KEYWORDS'>
    <link rel='stylesheet' type='text/css' href='/styles.css'>
    <link rel='stylesheet' type='text/css' href='$filename.css'
            id="otherStylesheets">
  </head>
  <body>
      
<script>
   var tinyMCEparms = {
		selector            : 'textarea',
	    plugins             : 'link lists image',
	    menubar             : false,
        language            : '$LANG',
        skin                : 'oxide-dark',
	    toolbar             : "undo redo | styleselect | bold italic | " 
	                           + "alignleft aligncenter alignright alignjustify | " 
	                           + "bullist numlist | link image",
	    content_css		    : "/styles.css"
	};
	
</script>
    <header id="headSection">
      <div class="topcrumbs"> <!-- start of page header -->
    	<img src="/logo70.gif" id="logo" class="right"
                height="70" width="70" alt="James Cobban Logo">
          &nbsp;
        <span class="right" style="width: 500px;" id="advertSpan">
          <iframe id='advertFrame' class='advert' $IECRAP src='$ADURL'>
          </iframe>
        </span>
        <span id="menuButton" class="left">
          <div class="menuicon"></div>
          <div class="menuicon"></div>
          <div class="menuicon"></div>
        </span>
        <div class="menu" id="menu">
            $BREADCRUMBS
        </div>
        <div style='clear: both;'></div>
      </div> <!-- end of page header -->
    </header>
    <main id="mainSection">
  	<noscript>
  	  <p class="warning">
      	 For full functionality of this site it is necessary to enable
           JavaScript.  Here are the
           <a href="https://www.enable-javascript.com/" target="_blank">
      	 instructions how to enable JavaScript in your web browser</a>.
        </p>
  	</noscript>
  	$MAIN
    </main>
    <footer id="footSection">
      <div class='botcrumbs'>
      	<a href='/contactAuthor.php?idir=$CONTACTKEY&amp;tableName=$CONTACTTABLE&amp;subject=$CONTACTSUBJECT' target='_blank'>
      	    Contact Author</a>
        <div style='clear: both;'></div>
      </div> <!-- end of page footer -->
    </footer>
    <div class='hidden' id='UserInfo'>
      <span id='UserInfoUserid'>$USERID</span>
      <span id='UserInfoAuthorized'>$AUTHORIZED</span>
      <span id='UserInfoOptions'>$OPTIONS</span>
      <span id='UserInfoSignon'>Sign On</span>
      <span id='UserInfoAccount'>
          <a href="/Account.php?lang=$LANG" id="session" target="_blank"
              title="el Estado de su Cuenta">
              Cuenta $USERID
            <span id="gotMail">
                <img src="/envelope.svg" alt="You have mail" style="display: inline-block; height: 19px;"/>
            </span>
          </a><br>
      </span>
      <span id='UserInfoAbout'>About this Site</span>
    </div>
    <div class='balloon' id='msgDiv'>
    </div>
    <div id='hideMsgTemplate' class='hidden'>
      <!-- template for dialog reporting error from getIndivNamesXml.php -->
      <form name='Msg\$template' id='Msg\$template'>
	<p class='message'>\$msg</p>
	<p>
	  <button type='button' id='closeDlg\$template'>
    	OK
	  </button>
	</p>
      </form>
    </div>		<!-- id='hideMsgTemplate'-->
  </body>
</html>
