    <meta charset='utf-8'>

    <link rel='stylesheet' type='text/css' href='$filename.css'
            id="otherStylesheets">
  </head>
  <body>
      
<script>
    if (location.host != 'localhost')
    try {
	  window.fbAsyncInit = function() {
	    FB.init({
	      appId      : '2096433630426301',
	      cookie     : true,
	      xfbml      : true,
	      version    : 'v3.2'
	    });
	      
	    FB.AppEvents.logPageView();   
	      
	  };
	
	  (function(d, s, id){
	     var js, fjs = d.getElementsByTagName(s)[0];
	     if (d.getElementById(id)) {return;}
	     js = d.createElement(s); js.id = id;
	     js.src = "https://connect.facebook.net/en_US/sdk.js";
	     fjs.parentNode.insertBefore(js, fjs);
	   }(document, 'script', 'facebook-jssdk'));
    } catch(e) {}

   var tinyMCEparms = {
		selector            : 'textarea',
	    plugins             : 'link lists image',
	    menubar             : false,
        language            : '$LANG',
        skin                : 'oxide-dark',
	    toolbar             : "undo redo | styleselect | bold italic | " 
	                           + "alignleft aligncenter alignright alignjustify | " 
	                           + "bullist numlist | link image",
	    content_css		    : "/styles.css"
	};
	
</script>
    <header id="headSection">
      <div class="topcrumbs"> <!-- start of page header -->

                height="70" width="70" alt="James Cobban Logo">
          &nbsp;
        <span class="facebook" id="facebookSpan">
      	  <iframe id='facebookFrame' class='facebook' $IECRAP>
      	  </iframe>
          &nbsp;
        </span>
        <span class="advert" id="advertSpan">
          <iframe id='advertFrame' class='advert' $IECRAP src='$ADURL'>

        </span>
        <span id="menuButton" class="left">

        </span>
        <div class="menu" id="menu">
            $BREADCRUMBS
        </div>
        <div style='clear: both;'></div>
      </div> <!-- end of page header -->
    </header>

      $MAIN

      <div class='botcrumbs'>

        <div style='clear: both;'></div>
      </div> <!-- end of page footer -->
    </footer>

      <span id='UserInfoUserid'>$USERID</span>
      <span id='UserInfoAuthorized'>$AUTHORIZED</span>

      <span id='UserInfoAccount'>
          <a href="/Account.php?lang=es" id="session" target="_blank"

            <span id="gotMail">
                <img src="/envelope.svg" alt="You have mail" style="display: inline-block; height: 19px;"/>
            </span>
          </a><br>
      </span>
      <span id='UserInfoAbout'>Sobre Este Sitio</span>
    </div>
    <div class='balloon' id='msgDiv'>
    </div>

      <!-- template for dialog reporting error from getIndivNamesXml.php -->
      <form name='Msg\$template' id='Msg\$template'>
	<p class='message'>\$msg</p>

	  <button type='button' id='closeDlg\$template'>

	  </button>
	</p>
      </form>
