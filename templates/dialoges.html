<!DOCTYPE HTML >
<html>
  <head lang="es">
    <title>
	$TITLE
    </title>
<!--*********************************************************************
 *  dialoges.html								                        *
 *									                                    *
 *  HTML template used for dialogs.					                    *
 *									                                    *
 *  History:								                            *
 *      2019/02/08      created                                         *
 *									                                    *
 *  Copyright &copy; 2019 James A. Cobban				                *
 **********************************************************************-->
    <meta charset='utf-8'>
    <meta http-equiv='default-style' content='text/css'>
    <meta name='author' content='James A. Cobban'>
    <meta name='copyright' content='&copy; 2018 James A. Cobban'>
    <meta name='keywords' content='genealogy, family, tree, ontario, canada $KEYWORDS'>
    <link rel='stylesheet' type='text/css' href='/styles.css'/>
    <link rel='stylesheet' type='text/css' href='$filename.css'
            id="otherStylesheets">
  </head>
  <body>
    <main id="mainSection">
      <noscript>
        <p class="warning">
          Para obtener una funcionalidad completa de este sitio es necesario 
          activar EcmaScript/JavaScript.  Aquí están las 
          <a href="https://www.enable-javascript.com/" target="_blank">
          instrucciones de cómo habilitar JavaScript en su navegador web</a>.
        </p>
      </noscript>
      $MAIN
    </main>
    <footer id="footSection">
      <div class='botcrumbs'>
        <span class='right450'>
  	    <iframe id='facebookFrame' class='facebook' $IECRAP>
  	    </iframe>
  	    &nbsp;
  	    <img src='/logo70.gif' height='70' width='70' alt='James Cobban Logo'>
        </span>
        <span id="menuButton" class="left">
          <div class="menuicon"></div>
          <div class="menuicon"></div>
          <div class="menuicon"></div>
        </span>
        <div class="menu" id="menu">
        $BREADCRUMBS
        </div>
        <br>
  	  <a href='/contactAuthor.php?idir=$CONTACTKEY&amp;tableName=$CONTACTTABLE&amp;subject=$CONTACTSUBJECT' target='_blank'>
  	      Contactar al Autor</a>
        <div style='clear: both;'></div>
      </div> <!-- end of page footer -->
    </footer>
    <div class='hidden' id='UserInfo'>
      <span id='UserInfoUserid'>$USERID</span>
      <span id='UserInfoAuthorized'>$AUTHORIZED</span>
      <span id='UserInfoOptions'>$OPTIONS</span>
      <span id='UserInfoSignon'>Inscribirse</span>
      <span id='UserInfoAccount'>
          <a href="/Account.php?lang=es" id="session" target="_blank"
              title="el Estado de su Cuenta">
              Cuenta $USERID
            <span id="gotMail">
                <img src="/envelope.svg" alt="You have mail" style="display: inline; height: 19px;"/>
            </span>
          </a><br>
      </span>
      <span id='UserInfoAbout'>Sobre Este Sitio</span>
    </div>
    <div class='balloon' id='msgDiv'>
    </div>
    <div id='hideMsgTemplate' class='hidden'>
      <!-- template for dialog reporting error -->
      <form name='Msg\$template' id='Msg\$template'>
    	<p class='message'>\$msg</p>
    	<p>
    	  <button type='button' id='closeDlg\$template'>
     	    OK
    	  </button>
    	</p>
      </form>
    </div>		<!-- id='hideMsgTemplate'-->
  </body>
</html>
