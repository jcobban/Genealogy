<!DOCTYPE HTML >
<html lang="en">
  <head>
    <title>
	Census Administration: Canada Censuses Table Display
    </title>
    <meta charset="utf-8">
<style>
    th.colhead {
                font-family:        sans-serif;
                font-weight:        bold;
                text-align:         center;
                background-color:   #F4E8B0;
                border-top:         thin solid black;
                border-bottom:      medium solid black;
                border-right:       thin solid black;
                }
    span.button, button.button, a.button    { 
                font-family:        sans-serif;
                font-weight:        bold;
                font-size:          80%;
                text-align:         center;
                text-decoration:    none;
                background-color:   #E0E0E0;
                color:              #000000;
                border-top:         2px solid white;
                border-left:        3px solid white;
                border-bottom:      3px solid #606060;
                border-right:       3px solid #606060;
                padding:            2px 12px 2px 12px;
                display:            inline-block;
                }
    .button     { 
                font-family:        sans-serif;
                font-weight:        bold;
                font-size:          80%;
                text-align:         center;
                text-decoration:    none;
                background-color:   #E0E0E0;
                color:              #000000;
                border-top:         2px solid white;
                border-left:        3px solid white;
                border-bottom:      3px solid #606060;
                border-right:       3px solid #606060;
                padding:            2px 12px 2px 12px;
                }
</style>
  </head>
  <body>
      
      <!--- Put out the response as a table -->
      <form name="censusForm">
        <table id="dataTable">
          <thead> <!--- Put out the column headers -->
            <tr id="hdrRow">
              <th class="colhead">
                Source<br>ID
              </th>
              <th class="colhead">
                Districts
              </th>
            </tr>
          </thead>
          <tbody>
            <tr id="Row01">
              <td class="button">
                    Source
              </td>
              <td class="button">
                    Districts
              </td>
            </tr>
          </tbody>
        </table>
      </form>

      <div class="button">A button div.</div>
      <p>Some introductory text <span class="button">a button</span> 
      and some concluding text, including
      <a href="somewhere" class="button">a link made to look like a button</a>.
      </p>

  </body>
</html>
